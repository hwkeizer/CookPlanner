<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
<title id="pageTitle">Boodschappenlijst</title>
</head>
<body>
	<div th:replace="fragments/banner.html :: banner"></div>
	<div id="wrapper">
		<div th:replace="fragments/navigation.html :: main-nav"></div>
		<div id="content-wrapper" class="container mt-5">
			<div class="row justify-content-center mb-3">
				<div class="col-md-6">
					<h3 class="mt-3">Boodschappenlijst</h3>
					<table class="table-borderless table-sm ">
						<tbody>
							<tr th:each="shopping : ${shoppingList}">
								<td th:text="${#strings.replace(shopping.getAmount(),'.0','')}">
								</td>
								<td
									th:text="(${shopping.getAmount() >= 2} ? ${shopping.getMeasureUnit().getPluralDisplayName()}
										 : ${shopping.getMeasureUnit().getDisplayName()})">
								</td>
								<td
									th:text="(${shopping.getAmount() >= 2} ? ${shopping.getName().getPluralName()}
										 : ${shopping.getName().getName()})">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<h3 class="mt-3">Voorraad check</h3>
					<table class="table-borderless table-sm">
						<tbody>
							<tr th:each="shopping : ${stockList}">
								<td th:text="${#strings.replace(shopping.getAmount(),'.0','')}">
								</td>
								<td
									th:text="(${shopping.getAmount() >= 2} ? ${shopping.getMeasureUnit().getPluralDisplayName()}
										 : ${shopping.getMeasureUnit().getDisplayName()})">
								</td>
								<td
									th:text="(${shopping.getAmount() >= 2} ? ${shopping.getName().getPluralName()}
										 : ${shopping.getName().getName()})">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /#content-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:replace="fragments/footer.html :: bootstrap4js"></div>
	<script th:src="@{/js/navigation.js}"></script>
</body>
</html>
