<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
<title id="pageTitle">Boodschappenlijst</title>
</head>
<body>
	<div th:replace="fragments/banner.html :: banner"></div>
	<div th:replace="fragments/navigation.html :: main-nav"></div>
	<section class="d-flex flex-column justify-content-center m-4">
		<div class="row justify-content-center mb-3">
			<a class="btn btn-success bg-success m-2"
				th:href="@{/planning/overview}" role="button">Terug naar de
				planning</a> <a class="btn btn-success bg-success m-2"
				th:href="@{/shopping-item/create-standard-item}" role="button">Nieuw
				standaard artikel toevoegen</a> <a
				class="btn btn-success bg-success m-2"
				th:href="@{/shopping-item/print-list}" role="button">Boodschappenlijst
				afdrukken</a>
		</div>
		<div class="row justify-content-center mb-2">
			<div class="col-md-4">
				<h3 class="mt-3 ml-4">Boodschappen voor recepten</h3>
				<table id="shoppingList" class="table table-striped ml-3 table-sm item-hl">
					<tbody>
						<tr th:each="shopping : ${shoppingList}">
							<td hidden=true th:text="${shopping.getId()}"></td>
							<td
								th:text="${#strings.replace(shopping.getAmount(),'.0','')}"></td>
							<td
								th:text="(${shopping.getAmount() >= 2} ? ${shopping.getMeasureUnit().getPluralDisplayName()}
										 : ${shopping.getMeasureUnit().getDisplayName()})">
							</td>
							<td
								th:text="(${shopping.getAmount() >= 2} ? ${shopping.getName().pluralName}
										 : ${shopping.getName().getName()})">
							</td>
							<td class="text-center">
								<div th:if="${shopping.isOnList()}">
									<a
										th:href="@{'/shopping-item/' + ${shopping.getId()} + '/remove_from_shoppinglist'}">
										<img th:src="@{/images/select-icon.png}" />
									</a>
								</div>
								<div th:if="${!shopping.isOnList()}">
									<a
										th:href="@{'/shopping-item/' + ${shopping.getId()} + '/add_to_shoppinglist'}">
										<img th:src="@{/images/deselect-icon.png}" />
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<h3 class="mt-3 ml-4">Voorraad check</h3>
				<table id="stockList" class="table table-striped ml-3 table-sm item-hl">
					<tbody>
						<tr th:each="shopping : ${stockList}">
							<td hidden=true th:text="${shopping.getId()}"></td>
							<td
								th:text="${#strings.replace(shopping.getAmount(),'.0','')}"></td>
							<td
								th:text="(${shopping.getAmount() >= 2} ? ${shopping.getMeasureUnit().getPluralDisplayName()}
										 : ${shopping.getMeasureUnit().getDisplayName()})">
							</td>
							<td
								th:text="(${shopping.getAmount() >= 2} ? ${shopping.getName().pluralName}
										 : ${shopping.getName().getName()})">
							</td>
							<td class="text-center">
								<div th:if="${shopping.isOnList()}">
									<a
										th:href="@{'/shopping-item/' + ${shopping.getId()} + '/remove_from_stocklist'}">
										<img th:src="@{/images/select-icon.png}" />
									</a>
								</div>
								<div th:if="${!shopping.isOnList()}">
									<a
										th:href="@{'/shopping-item/' + ${shopping.getId()} + '/add_to_stocklist'}">
										<img th:src="@{/images/deselect-icon.png}" />
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3">
				<h3 class="mt-3 ml-4">Standaard boodschappen</h3>
				<table id="standardList" class="table table-striped ml-3 table-sm item-hl">
					<tbody>
						<tr th:each="shopping : ${standardList}">
							<td hidden=true th:text="${shopping.getId()}"></td>
							<td
								th:text="${#strings.replace(shopping.getAmount(),'.0','')}"></td>
							<td
								th:text="(${shopping.getAmount() >= 2} ? ${shopping.getMeasureUnit().getPluralDisplayName()}
										 : ${shopping.getMeasureUnit().getDisplayName()})">
							</td>
							<td
								th:text="(${shopping.getAmount() >= 2} ? ${shopping.getName().pluralName}
										 : ${shopping.getName().getName()})">
							</td>
							<td class="text-center">
								<div th:if="${shopping.isOnList()}">
									<a
										th:href="@{'/shopping-item/' + ${shopping.getId()} + '/remove_from_standardlist'}">
										<img th:src="@{/images/select-icon.png}" />
									</a>
								</div>
								<div th:if="${!shopping.isOnList()}">
									<a
										th:href="@{'/shopping-item/' + ${shopping.getId()} + '/add_to_standardlist'}">
										<img th:src="@{/images/deselect-icon.png}" />
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<div th:replace="fragments/footer.html :: bootstrap4js"></div>
	<script th:src="@{/js/navigation.js}"></script>
</body>
</html>
