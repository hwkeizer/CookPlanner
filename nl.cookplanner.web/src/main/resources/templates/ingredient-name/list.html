<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: header">
<title id="pageTitle">Lijst met ingredient namen</title>
</head>

<body>

	<div th:replace="fragments/banner.html :: banner"></div>

	<div id="wrapper">

		<div th:replace="fragments/navigation.html :: sidenav"></div>

		<div id="content-wrapper" class="container mt-5">

			<h1>Lijst met ingredient namen</h1>
			<table id="ingredientNameList"
				class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Naam</th>
						<th>Meervoud</th>
						<th>Voorraad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ingredientName : ${ingredientNameList}">
						<td th:text="${ingredientName.getName()}"></td>
						<td th:text="${ingredientName.getPluralName()}"></td>
						<td th:text="${ingredientName.isStock()}"></td>
					</tr>
				</tbody>
			</table>

		</div>
		<!-- /#content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<div th:replace="fragments/footer.html :: bootstrap4js"></div>
	<div th:replace="fragments/footer.html :: datatablesjs"></div>
	<script th:src="@{/js/ingredientName.js}"></script>

</body>
</html>
